- name: installing mysql package
  ansible.builtin.dnf:
    name: mysql-server
    state: installed

- name: start & enable mysql server
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes

- name: set root password
  ansible.builtin.command: mysql_secure_installation --set-root-pass {{ MYSQL_ROOT_PASSWORD }}
  